<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</head>

<body>
    <audio controls id="music1">
        <source src="/play/music1.mp3" type="audio/mpeg">
    </audio>
    <audio id="music2">
        <source src="/play/music2.mp3" type="audio/mpeg">
    </audio>

    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 fs-1">觀音靈感歌播放器</span>
            </div>
        </nav>
    </header>
    <main class="text-center">
        <div class="container md-2 ">
            <div class="row">
                <div class="col">
                    <span><button onclick="set(1)" id="first">觀音靈感歌1</button></span>
                    <span><button onclick="set(2)" id="second">觀音靈感歌2</button></span>
                </div>
                <div class="col">
                    <button id="play" onclick="playing()">播放</button>

                </div>
                <div class="col">
                    <button id="pause" onclick="pause()">暫停</button>

                </div>
                <div class="col">
                    <button id="replay">從頭播放</button>

                </div>

            </div>
        </div>
        <script>
            var play, pause, replay, m1, m2, music
            var mp3_1 = document.querySelector("#music1")
            var mp3_2 = document.querySelector("#music2")

            music = 0
            function set(num) {
                music = num
            }


            function playing() {
                if (music == 1) {
                    mp3_1.play()
                }else if(music==2){
                    mp3_2.play()
                }else{
                    alert("請選擇歌曲")
                }
            }

            function pause() {
                mp3_1.pause()
            }




        </script>
    </main>
</body>

</html>
