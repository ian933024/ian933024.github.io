<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
        <title>觀音靈感歌播放器</title>

</head>

<body>
    <audio id="music1">
        <source src="/play/music1.mp3" type="audio/mpeg">
    </audio>
    <audio id="music2">
        <source src="/play/music2.mp3" type="audio/mpeg">
    </audio>

    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-2 fs-1" id="nav">觀音靈感歌播放器</span>
            </div>
        </nav>
    </header>
    <main class="text-center">
        <div class="container mb-2 ">
            <div class="row">
                <div class="col">
                    <span><button onclick="set(1)" type="button" class="btn btn-outline-secondary btn-lg mb-3" id="first"><span class="fs-1">觀音靈感歌1</span></button></span>
                    <span><button onclick="set(2)" type="button" class="btn btn-outline-secondary btn-lg mb-3" id="second"><span class="fs-1">觀音靈感歌2</span></button></span>
                </div>
                <div class="col">
                    <button id="play" type="button" class="btn btn-primary btn-lg" onclick="playing()"><span class="fs-1">播放</span></button>

                </div>
                <div class="col">
                    <button id="pause" type="button" class="btn btn-primary btn-lg" onclick="pause()"><span class="fs-1"><span class="fs-1">暫停</span></span></button>

                </div>
                <div class="col">
                    <button onclick="replay()" type="button" class="btn btn-primary btn-lg" id="replay"><span class="fs-1">從頭播放</span></button>

                </div>

            </div>
        </div>
        <script>
            var play, pause, replay, m1, m2, music
            var mp3_1 = document.querySelector("#music1")
            var mp3_2 = document.querySelector("#music2")

            music = 0
            function set(num) {
                music = num
                if (music == 1) {
                    document.getElementById("nav").innerText = "現在播放：觀音靈感歌 1"
                    document.querySelector("#first").className="btn btn-info btn-lg mb-3"
                    document.querySelector("#second").className="btn btn-outline-secondary btn-lg mb-3"

                } else if (music == 2) {
                    document.getElementById("nav").innerText = "現在播放：觀音靈感歌 2"
                    document.querySelector("#first").className="btn btn-outline-secondary btn-lg mb-3"
                    document.querySelector("#second").className="btn btn-info btn-lg mb-3"

                }
                mp3_1.pause()
                mp3_2.pause()
            }




            function playing() {
                if (music == 1) {
                    mp3_1.play()
                } else if (music == 2) {
                    mp3_2.play()
                } else {
                    alert("請選擇歌曲")
                }
            }

            function pause() {
                mp3_1.pause()
                mp3_2.pause()
            }

            function replay() {
                if (music == 1) {
                    mp3_1.load()
                    mp3_1.play()
                } else if (music == 2) {
                    mp3_2.load()
                    mp3_2.play()
                } else {
                    alert("請選擇歌曲")
                }

            }


        </script>
    </main>
</body>

</html>
