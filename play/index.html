<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</head>

<body>
    <audio id="music1">
        <source src="/play/music1.mp3" type="audio/mpeg">
    </audio>
    <audio id="music2">
        <source src="/play/music2.mp3" type="audio/mpeg">
    </audio>

    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 fs-1">觀音靈感歌播放器</span>
            </div>
        </nav>
    </header>
    <main class="text-center">
        <div class="container md-2 ">
            <div class="row">
                <div class="col">
                    <span><button id="first">觀音靈感歌1</button></span>
                    <span><button id="second">觀音靈感歌2</button></span>
                </div>
                <div class="col">
                    <button id="play">播放</button>

                </div>
                <div class="col">
                    <button id="pause">暫停</button>

                </div>
                <div class="col">
                    <button id="replay">從頭播放</button>

                </div>

            </div>
        </div>
        <script>
            var play, pause, replay, m1, m2, music
            var mp3 = document.querySelector("#mymp3");
            music = 0
            m1 = document.getElementById("first")
            m1.onclick = function () {
                music = 1
            }
            m2 = document.getElementById("second")
            m2.onclick = function () {
                music = 2
            }
            play = document.getElementById("play")
            play.onclick = function () {
                mp3.play()
            }
            pause = document.getElementById("pause")
            play.onclick = function () {
                mp3.pause()
            }



        </script>
    </main>
</body>

</html>
