<head>
    <title>鳶尾花介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>鳶尾花（Iris）</h1>
        <img src="iris-flower.jpg" alt="鳶尾花">
        <p>鳶尾花是一種美麗且多樣的花卉，屬於鳶尾科。它們有著獨特的花瓣結構，通常呈現豐富的色彩。這種植物在全世界都很受歡迎，常被用於園藝裝飾。</p>
        <h2>特點</h2>
        <p>鳶尾花的花瓣具有獨特的形狀，通常分為上下兩層。它們的顏色可以從純白到深紫，甚至是多色混合。這種花卉喜歡陽光充足的環境，且耐寒性良好。</p>
        <h2>種植與照顧</h2>
        <p>鳶尾花在春季開花，種植時需要良好的排水和充足的陽光。它們對土壤的要求不嚴，但在鬆散肥沃的土壤中生長得更好。定期澆水和施肥可以幫助鳶尾花更好地成長。</p>
