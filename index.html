<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

<body class="text-center">
    <h1>再次測試</h1>
    <img id="green" src="green.png" width="100" />
    <button id="mv" >move！</button>
    <script>
        var images=document.getElementById("green")
        images.style.top = '300px';
        mv.onclick=function(){

            console.log(parseInt(images.style.top))
        }
    </script>
