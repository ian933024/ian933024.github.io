  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>題庫展示</title>
  <!-- 引入 Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .question-card {
      margin-bottom: 20px;
    }
    /* 自定義卡片顏色為淺藍色 */
    .card-custom {
      background-color: #e7f0fd;
    }
    /* 按鈕頂端間距 */
    .top-btn {
      margin-bottom: 20px;
    }
    body {
    line-height: 1.5;
  }


  </style>
</head>
<body>
 <div class="container mt-5">
    <!-- 標題 -->
    <h1 class="text-center mb-4">教育社會學歷屆試題：108~112年</h1>
    <!-- 附標題 -->
    <h2 class="text-center mb-4">已透過ChatGPT從這五年的考古題中挑出社會學相關題目，僅供參考</h2>
    <!-- 測驗模式按鈕 -->
    <div class="text-center top-btn">
        <a href="quiz.html" class="btn btn-primary">測驗模式</a>
      </div>
    
    <div id="questionContainer" class="row"></div>
 </div>

<div class="container mt-5">
  <div id="questionContainer" class="row"></div>
</div>

<!-- 引入 Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
  // 讀取題庫內容並展示
  fetch('question.json')
    .then(response => response.json())
    .then(data => {
      const questionContainer = document.getElementById('questionContainer');
      
      data.forEach((item, index) => {
        const card = `
          <div class="col-md-4 question-card">
            <div class="card card-custom">
              <div class="card-header">
                題號: ${item.題號} (${item.年份})
              </div>
              <div class="card-body">
                <h5 class="card-title">問題：</h5>
                <p class="card-text">${item.問題}</p>
                <h5 class="card-title">選項：</h5>
                <ul>
                  ${item.選項.map(option => `<li>${option}</li>`).join('')}
                </ul>
                <h5 class="card-title">答案：</h5>
                <p class="card-text">${item.答案}</p>
              </div>
            </div>
          </div>
        `;
        questionContainer.innerHTML += card;
      });
    })
    .catch(error => console.error('Error loading the question file:', error));
</script>

</body>
</html>
